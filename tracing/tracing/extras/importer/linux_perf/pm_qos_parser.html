<link rel="import" href="/tracing/extras/importer/linux_perf/parser.html">

<script>
'use strict';

/**
 * @fileoverview Parses pm qos events in the Linux event trace format.
 */
tr.exportTo('tr.e.importer.linux_perf', function() {

  var ColorScheme = tr.b.ColorScheme;
  var Parser = tr.e.importer.linux_perf.Parser;

  /**
   * Parses linux cpufreq trace events.
   * @constructor
   */
  function PmQosParser(importer) {
    Parser.call(this, importer);

    importer.registerEventHandler('pm_qos_update_request',
        PmQosParser.prototype.requestEvent.bind(this));
    importer.registerEventHandler('pm_qos_add_request',
        PmQosParser.prototype.requestEvent.bind(this));
    importer.registerEventHandler('pm_qos_remove_request',
        PmQosParser.prototype.requestEvent.bind(this));
    importer.registerEventHandler('pm_qos_update_target',
        PmQosParser.prototype.updateTargetEvent.bind(this));

    importer.registerEndHandler(
        PmQosParser.prototype.pmQosCloseAll.bind(this));

    this.pmQosClasses_ = {};
    this.lastRequestClass = undefined
  }

  function splitData(input) {
    var data = {};
    var args = input.split(/\s+/);
    var len = args.length;
    for (var i = 0; i < len; i++) {
      var item = args[i].split('=');
      data[item[0]] = item[1];
    }
    return data;
  }

  PmQosParser.prototype = {
    __proto__: Parser.prototype,

    /**
     * Parses pm_qos_update_request events and sets up state in the importer.
     */
    requestEvent: function(eventName, cpuNumber, pid, ts, eventBase) {
      var data = splitData(eventBase.details);
      this.pmQosClasses_[data["pm_qos_class"]] = data["value"]
      this.lastRequestClass = data["pm_qos_class"]
      return true;
    },

    /**
     * Parses pm_qos_update_target events and sets up state in the importer.
     */
    updateTargetEvent: function(eventName, cpuNumber, pid, ts, eventBase) {
      var data = splitData(eventBase.details);
      if (this.lastRequestClass !== undefined) {
        var process = this.importer.model_.getOrCreatePseudoProcess("pm_qos");
        var thread = process.getOrCreateThread(this.lastRequestClass);
        var openSliceCnt = thread.sliceGroup.openSliceCount;
        if (openSliceCnt == 0) {
          thread.sliceGroup.beginSlice(null, this.lastRequestClass + ": " + data["prev_value"], this.importer.firstTs);
        }
        thread.sliceGroup.endSlice(ts);
        thread.sliceGroup.beginSlice(null, this.lastRequestClass + ": " + data["curr_value"], ts);
      }
      return true;
    },

    /**
     * Closes all open slices at the end.
     */
    pmQosCloseAll: function(ts) {
      for (var key in this.pmQosClasses_) {
        var process = this.importer.model_.getOrCreatePseudoProcess("pm_qos");
        var thread = process.getOrCreateThread(key);
        if (thread.sliceGroup.openSliceCount > 0) {
          thread.sliceGroup.endSlice(ts);
        }
      }
      return true;
    },
  };

  Parser.register(PmQosParser);

  return {
    PmQosParser: PmQosParser
  };
});
</script>
